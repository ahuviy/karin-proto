<mat-accordion class="items-list" multi="true" displayMode="default">
    <mat-expansion-panel hideToggle="true" *ngFor="let bi of baseItems$ | async">
        <mat-expansion-panel-header>
            <mat-panel-title>{{bi.name}}</mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
            <ng-template matExpansionPanelContent>
                <kp-baseitems-entry [baseItem]="bi"></kp-baseitems-entry>            
            </ng-template>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</mat-accordion>
