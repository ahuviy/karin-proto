<div class="modal-title">הוספת פריט</div>
<form class="modal-body" [formGroup]="addForm" (ngSubmit)="add()">
    <div>
        <label *ngFor="let item of formCfg">
            <span>{{item.label}}</span>
            <input [type]="item.inputType" [formControlName]="item.ctrlKey">
        </label>
        <button class="submit-btn" type="submit" [disabled]="addForm.invalid">
            הוסף
        </button>
    </div>
</form>
