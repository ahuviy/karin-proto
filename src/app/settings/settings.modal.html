<div class="modal-title">הגדרות</div>
<div class="modal-body">
    <div class="tabslist">
        <div class="tab" *ngFor="let t of tabs"
            [class.active]="t.isActive"
            (click)="selectTab(t)">
            {{t.text}}
        </div>
    </div>
    <form class="tabpanel" [formGroup]="form" (ngSubmit)="save()">
        <div class="tabform">
            <mat-form-field class="max-width">
                <input matInput type="number" placeholder="אחוז מע״מ" formControlName="percentVat">
            </mat-form-field>
            <mat-form-field class="max-width">
                <input matInput type="number" placeholder="מחיר שעת עבודה בש״ח" formControlName="workCostPerHour">
            </mat-form-field>
        </div>
        <div class="tabbtn">
            <button mat-button type="submit" [disabled]="form.invalid">שמור</button>
        </div>
    </form>
</div>
