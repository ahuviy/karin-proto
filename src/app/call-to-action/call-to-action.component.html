<button class="fab-btn" title="הוסף" [disabled]="isHovered">
    <mat-icon class="fab-plus">add</mat-icon>
</button>
<div class="fab-panel" *ngIf="isHovered">
    <button class="fab-panel-btn"
        matTooltip="הוסף חומר גלם" matTooltipPosition="right"
        [@appear-100] (click)="addBaseItem()">
        <i class="fa fa-diamond"></i>
    </button>
    <button class="fab-panel-btn"
        matTooltip="הוסף פריט" matTooltipPosition="right"
        [@appear] (click)="addCompositeItem()">
        <i class="fa fa-cutlery"></i>
    </button>
</div>
