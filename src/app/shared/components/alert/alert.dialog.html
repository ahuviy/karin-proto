<h2 mat-dialog-title *ngIf="data.title">{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close *ngIf="data.cancelBtn">
        {{data.cancelBtn}}
    </button>
    <button mat-button [mat-dialog-close]="true" *ngIf="data.confirmBtn">
        {{data.confirmBtn}}
    </button>
</mat-dialog-actions>
